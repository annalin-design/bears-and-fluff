{% include header.html %}

<div class="row text-center">
    {% for post in site.posts %}
    {% if post.tags contains page.title %}
    <div class="col-md-4 mt-4">
        <a href="{{ post.url | relative_url }}"><img src="{{ post.thumb | relative_url }}" class="img-fluid img-border"></a>
        <h2 class="thumb-text"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    </div>
    {% endif %}
    {% endfor %}
</div>

{% include footer.html %}
